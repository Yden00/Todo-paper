<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id='root'>
    <header>
        <div class="logo">
            <img src="./assets/icons/datamola.0017dd5175903253e21f.svg" alt="Logo" class="logo-img">
            <h1>TODO</h1>
        </div>
        <div class="account">
            <span class="user">Привет, Влад</span>
            <button class="log-out">Logout</button>
        </div>
    </header>
    <main>
        <div class="filter">
            <div class="search-bar">
                <input class="search-input" type="text">
                <button class="find">Find</button>
            </div>
            <div class="date-bar">
                <label for="date-input">Filter:</label>
                <input class="date-input" type="date">
            </div>
        </div>
        <div class="planned-container">
            <ul class="planned-list"></ul>
        </div>
        <div class="completed-container">
            <ul class="completed-list"></ul>
        </div>
    </main>
    <footer>
        <p>Teterev Vladislav</p>
        <p>vladtett2000@gmail.com</p>
    </footer>
</body>
</html>
