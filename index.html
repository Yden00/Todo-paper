<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body id='root'>
    <header id="header">
        <div class="logo">
            <img src="./assets/icons/datamola.0017dd5175903253e21f.svg" alt="Logo" class="logo-img">
            <h1>TODO</h1>
        </div>
    </header>
    <main>
            <div class="registration-page">
                <form class="registration-form">
                    <a class="log-link" href="">Login</a>
                    <input minlength="5" id="login" type="text" placeholder="Username">
                    <input minlength="5" id="password" type="password" placeholder="Password">
                    <input id="repeatPassword" type="password" placeholder="Repeat password">
                    <p class="error-reg">Passwords doesn't match!!!</p>
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="login-page">
                <form class="login-form">
                    <a class="reg-link" href="">Registration</a>
                    <input id="login" type="text" placeholder="Username">
                    <input id="password" type="password" placeholder="Password">
                    <p class="error-log">Incorrect Login or Password!!!</p>
                    <button type="submit">Enter</button>
                </form>
            </div>
        <div class="main-page">
            <div class="list-headers">
            <h3>Planned Tasks</h3>
            <h3>Completed Tasks</h3>
            </div>
            <div class="tasks">
            <div id="filter" class="filter">
                <div class="search-bar">
                    <input class="search-input" type="text" placeholder="Task search...">
                    <button class="find">Find</button>
                </div>
                <button class="undo-btn">Undo</button>
                <div class="date-bar">
                    <label for="date-input" data-content="Filter:">Filter:</label>
                    <input class="date-input" name="date" type="date" placeholder="Date of creation">
                </div>
            </div>
            <div class="planned-container">
                <ul id="planned-list" class="planned-list"></ul>
            </div>
            <div class="completed-container">
                <ul id="completed-list" class="completed-list"></ul>
            </div>
            
            </div>
            <div class="add-task">
            <input minlength="5" class="input-task" type="text" placeholder="Enter task">
            <button class="add-btn"><img src="./assets/icons/add-white-18dp.svg" alt="add"></button>
            </div>
        </div>
    </main>
    <footer>
        <p>Teterev Vladislav</p>
        <p>vladtett2000@gmail.com</p>
    </footer>
</body>
<script src="./src/views/FilterView.js"></script>
<script src="./src/views/HeaderView.js"></script>
<script src="./src/views/TasksView.js"></script>
<script src="./src/views/CompletedTasksView.js"></script>
<script src="./src/models/Task.js"></script>
<script src="./src/models/TasksList.js"></script>
<script src="./src/controlers/events.js"></script>
<script src="./src/controlers/TaskController.js"></script>
</html>
